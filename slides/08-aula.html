### .orange[&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M464 32H48C21.49 32 0 53.49 0 80v352c0 26.51 21.49 48 48 48h416c26.51 0 48-21.49 48-48V80c0-26.51-21.49-48-48-48zM224 416H64v-96h160v96zm0-160H64v-96h160v96zm224 160H288v-96h160v96zm0-160H288v-96h160v96z"&gt;&lt;/path&gt;&lt;/svg&gt; Microdados da PNAD Contínua &lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M32,32V464a16,16,0,0,0,16,16H480" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/path&gt;  &lt;rect x="96" y="224" width="80" height="192" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;  &lt;rect x="240" y="176" width="80" height="240" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;  &lt;rect x="383.64" y="112" width="80" height="304" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;&lt;/svg&gt;]

&lt;p class="jst"&gt;A &lt;A href="https://www.ibge.gov.br/estatisticas/sociais/trabalho/17270-pnad-continua.html?=&amp;t=o-que-e
"&gt;Pesquisa Nacional por Amostra de Domicílios Contínua (PNADC)&lt;/A&gt;,  realizada pelo Instituto Brasileiro de Geografia e Estatística (IBGE) visa:&lt;/p&gt;

&gt; &lt;p class="jst"&gt;&lt;i&gt;"Acompanhar as flutuações trimestrais e a evolução, no curto, médio e longo prazos, da força de trabalho, e outras informações necessárias para o estudo do desenvolvimento socioeconômico do País."&lt;/i&gt; (IBGE)&lt;/b&gt; 

Algumas características da PNAD Contínua são:

- &lt;p class="jst"&gt;As pesquisas possuem periodicidade mensal (dada por trimestre móvel), trimestral, anual e variável (feita com maior periodicidade ou ocasionalmente).&lt;/p&gt;
- &lt;p class="jst"&gt;As pesquisas apresentam uma amostragem complexa, seguindo um &lt;b&gt;plano amostral&lt;/b&gt; (ou desenho amostral) cuja seguinte &lt;A href="https://ftp.ibge.gov.br/Trabalho_e_Rendimento/Pesquisa_Nacional_por_Amostra_de_Domicilios_continua/Notas_metodologicas/notas_metodologicas.pdf"&gt; nota &lt;/A&gt; do IBGE detalha informações  - ex: extratificação, seleção e rotação de amostras, seleção de domicílios, cálculos de pesos de amostras e domicílios, estimadores e precisão.&lt;/p&gt;

### .orange[&lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M464 32H48C21.49 32 0 53.49 0 80v352c0 26.51 21.49 48 48 48h416c26.51 0 48-21.49 48-48V80c0-26.51-21.49-48-48-48zM224 416H64v-96h160v96zm0-160H64v-96h160v96zm224 160H288v-96h160v96zm0-160H288v-96h160v96z"&gt;&lt;/path&gt;&lt;/svg&gt; Microdados da PNAD Contínua &lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M32,32V464a16,16,0,0,0,16,16H480" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/path&gt;  &lt;rect x="96" y="224" width="80" height="192" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;  &lt;rect x="240" y="176" width="80" height="240" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;  &lt;rect x="383.64" y="112" width="80" height="304" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;&lt;/svg&gt;]

&lt;p class="jst"&gt;Para trabalhar com os microdados da PNAD Contínua, vamos fazer uso dos pacotes: &lt;/p&gt;

- &lt;A href="https://cran.r-project.org/web/packages/PNADcIBGE/index.html"&gt;.purple[&lt;b&gt;PNADcIBGE&lt;/b&gt;]&lt;/A&gt; - possibilita baixar dados da PNAD Contínua.
- &lt;A href="https://cran.r-project.org/web/packages/survey/index.html"&gt;.purple[&lt;b&gt;survey&lt;/b&gt;]&lt;/A&gt; - possibilita produzir diversas operações estatísticas em dados com amostragem complexa.
- &lt;A href="https://cran.r-project.org/web/packages/srvyr/index.html"&gt;.purple[&lt;b&gt;srvyr&lt;/b&gt;]&lt;/A&gt; - uma extensão do pacote .purple[&lt;b&gt;survey&lt;/b&gt;], que permite o uso de funções do .purple[&lt;b&gt;dplyr&lt;/b&gt;] e sua sintaxe.


É necessário a instalação de:


```r
  install.packages(c("PNADcIBGE", "survey", "srvyr", "tidyverse"))
  # Outros pacotes que serão usados
  install.packages(c("kableExtra", "patchwork"))
```

E carregar alguns desses pacotes:


```r
  library(PNADcIBGE)
  library(survey)
  library(tidyverse)
  library(kableExtra)
  library(patchwork)
```

### .orange[Microdados da PNAD Contínua &lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M32,32V464a16,16,0,0,0,16,16H480" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/path&gt;  &lt;rect x="96" y="224" width="80" height="192" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;  &lt;rect x="240" y="176" width="80" height="240" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;  &lt;rect x="383.64" y="112" width="80" height="304" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;&lt;/svg&gt; - pacote .purple[&lt;b&gt;PNADcIBGE&lt;/b&gt;]]

&lt;p class="jst"&gt;Permite obter microdados da PNAD Contínua e aplicar o plano amostral para realização de análises. A importação ou carregamento dos microdados pode ser feita de duas formas:&lt;/p&gt;

- &lt;b&gt;Online&lt;/b&gt; - usando a função  .purple[PNADcIBGE::get_pnadc()]
  - &lt;p class="jst"&gt;Observe &lt;b&gt;?get_pnadc&lt;/b&gt;&lt;/p&gt;
  - &lt;p class="jst"&gt;Na requisição dos microdados, são baixados de um servidor &lt;b&gt;FTP&lt;/b&gt; do IBGE o arquivo com os microdados e os arquivos com a documentação necessária ao processamento e leitura desses dados (&lt;i&gt;input&lt;/i&gt;, dicionários, variáveis de deflação).&lt;/p&gt; 
- &lt;b&gt;Offline&lt;/b&gt; - (dados previamente baixados) - usando a função  .purple[PNADcIBGE::read_pnadc()]
  - &lt;p class="jst"&gt;Observe &lt;b&gt;?read_pnadc&lt;/b&gt;&lt;/p&gt;
  - &lt;p class="jst"&gt;Essa função permite ler diretamente o arquivo contendo os microdados, dado um arquivo de &lt;i&gt;input&lt;/i&gt; (um programa de leitura na linguagem SAS) fornecido pelo IBGE.&lt;/p&gt;

### .orange[Microdados da PNAD Contínua &lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M32,32V464a16,16,0,0,0,16,16H480" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/path&gt;  &lt;rect x="96" y="224" width="80" height="192" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;  &lt;rect x="240" y="176" width="80" height="240" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;  &lt;rect x="383.64" y="112" width="80" height="304" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;&lt;/svg&gt; - pacote .purple[&lt;b&gt;PNADcIBGE&lt;/b&gt;]]

Existem divisões nos microdados da PNAD Contínua, sendo possível baixá-los de quatro formas básicas:

- Dados trimestrais usando o parâmetro &lt;b&gt;quarter&lt;/b&gt; que permite baixar um trimestre (1 à 4) por vez.

```r
  dados_2022q4 &lt;- get_pnadc(year = 2022, quarter = 4)
```
- Dados anuais acumulados em determinada visita (entre a 1ª e 5ª por vez) usando o parâmetro &lt;b&gt;interview&lt;/b&gt;.

```r
  dados_2022_interview_1 &lt;- get_pnadc(year = 2022, interview = 1)
```
- Dados anuais concentrados em determinado trimestre (entre o 1º e 4º por vez) usando o parâmetro &lt;b&gt;topic&lt;/b&gt;.

```r
  dados_2022_anual_trimestre &lt;- get_pnadc(year = 2022, topic = 2)
```
- Dados de temas e tópicos suplementares (questionários específicos) aplicados a morador selecionado.

```r
  # Dados do módulo de Sensação de Segurança aplicado ao morador selecionado no 4º trimestre.
  dados_2022_anual_trimestre &lt;- get_pnadc(year = 2022, topic = 4, selected = TRUE)
```

### .orange[Microdados da PNAD Contínua &lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M32,32V464a16,16,0,0,0,16,16H480" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/path&gt;  &lt;rect x="96" y="224" width="80" height="192" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;  &lt;rect x="240" y="176" width="80" height="240" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;  &lt;rect x="383.64" y="112" width="80" height="304" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;&lt;/svg&gt; - pacote .purple[&lt;b&gt;PNADcIBGE&lt;/b&gt;]]

Outros argumentos da função .purple[get_pnadc()] são:

- &lt;b&gt;vars&lt;/b&gt;: Permite carregar apenas variáveis específicas, mantendo-se aquelas relacionadas ao plano amostral.


```r
  # Obtendo as  variáveis:
  #  VD4001 - Condição em relação à força de trabalho; VD4002 - Condição de ocupação
  dados_2022q4 &lt;- get_pnadc(year = 2022, quarter = 4, vars = c("VD4001","VD4002"))
```
- &lt;b&gt;labels&lt;/b&gt; (lógico `TRUE` ou `FALSE`): substituir ou não os códigos das variáveis categóricas por texto descritivo.

- &lt;b&gt;deflator&lt;/b&gt; (lógico `TRUE` ou `FALSE`): incluir ou não as variáveis que permitem aplicar deflacionamento.

- &lt;b&gt;design&lt;/b&gt; (lógico `TRUE` ou `FALSE`): aplica ou não o plano amostral (&lt;b&gt;`survey.design`&lt;/b&gt; ou &lt;b&gt;`svyrep.design`&lt;/b&gt;).

- &lt;b&gt;defyear&lt;/b&gt; e &lt;b&gt;defperiod&lt;/b&gt;: Ano ou trimestre considerados nas variáveis de deflacionamento, respectivamente. Se &lt;b&gt;defyear&lt;/b&gt; ou &lt;b&gt;defperiod&lt;/b&gt; forem indicados como `NULL` e o &lt;b&gt;deflator&lt;/b&gt; como `TRUE`, será considerado o ano mais recente, o ano ou o trimestre dos dados, conforme a alternativa de requisição de dados usada.

- &lt;b&gt;savedir&lt;/b&gt;: Diretório para salvar os microdados e a documentação necessária ao processamento e leitura.

### .orange[Microdados da PNAD Contínua &lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M32,32V464a16,16,0,0,0,16,16H480" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/path&gt;  &lt;rect x="96" y="224" width="80" height="192" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;  &lt;rect x="240" y="176" width="80" height="240" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;  &lt;rect x="383.64" y="112" width="80" height="304" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;&lt;/svg&gt; - pacote .purple[&lt;b&gt;PNADcIBGE&lt;/b&gt;]]

&lt;p class="jst"&gt;Vamos trabalhar com microdados do primeiro trimestre de 2023. Para baixar os dados, considere:&lt;/p&gt;


```r
  pnadc_2023q1 &lt;- get_pnadc(year = 2023, quarter = 1, savedir = "PNADC20231")
```

&lt;p class="jst"&gt;Como por padrão "design = TRUE", o objeto retornado será do tipo  &lt;b&gt;svyrep.design&lt;/b&gt;, pois o plano amostral gerado considera os pesos replicados por reamostragem do tipo &lt;i&gt;bootstrap&lt;/i&gt; - para maiores informações, veja o &lt;A href="https://guilhermejacob.github.io/2021/12/pnadc-raking-bootstrap/"&gt; artigo&lt;/A&gt;. Também incluirá os &lt;i&gt;labels&lt;/i&gt; categóricos e as variáveis de deflacionamento.&lt;/p&gt;

&lt;p class="jst"&gt;Como se trata de um conjunto grande de dados, podemos escolher carregar apenas variáveis específicas como o  ano (&lt;b&gt;Ano&lt;/b&gt;), a unidade da federação (&lt;b&gt;UF&lt;/b&gt;), a condição de ocupação (&lt;b&gt;VD4002&lt;/b&gt;), entre outras. Além disso, caso se deseje gerar um plano amostral com objeto do tipo &lt;b&gt;survey.design&lt;/b&gt;, é necessário manter nos dados determinadas variáveis (ex: pesos do domicílio e das pessoas, domínios e índices de projeção), indicar "design = FALSE" e aplicar o plano amostral depois. Veja o exemplo:&lt;/p&gt;


```r
  pnadc_2023q1 &lt;- get_pnadc(year = 2023, quarter = 1, design = FALSE,
                            vars = c("Ano","Trimestre","UF","Capital","Estrato","UPA","posest",
                                     "V1027","V1028","V1029", "2003","2007","V2009","VD3004",
                                     "VD3005","VD4002", "VD4020", "VD4035","ID_DOMICILIO",
                                     "Habitual","Efetivo"), savedir = "PNADC20231")
```

### .orange[Microdados da PNAD Contínua &lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M32,32V464a16,16,0,0,0,16,16H480" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/path&gt;  &lt;rect x="96" y="224" width="80" height="192" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;  &lt;rect x="240" y="176" width="80" height="240" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;  &lt;rect x="383.64" y="112" width="80" height="304" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;&lt;/svg&gt; - pacote .purple[&lt;b&gt;PNADcIBGE&lt;/b&gt;]]

&lt;p class="jst"&gt;Conforme mencionado, caso os dados dados da PNAD Contínua já tenham sido baixados, pode-se carregá-los (&lt;i&gt;offline&lt;/i&gt;) com a função .purple[read_pnadc()]. Para isso, basta informar o arquivo dos microdados (ex: PNADC_012023.txt) e o arquivo de &lt;i&gt;input&lt;/i&gt; (um programa de leitura na linguagem SAS).&lt;/p&gt;




```r
  pnadc_2023q1 &lt;- read_pnadc(microdata = "PNADC20231/PNADC_012023.txt",
                             input_txt = "PNADC20231/input_PNADC_trimestral.txt",
                             vars = c("Ano", "Trimestre", "UF", "Capital", "Estrato", "UPA",
                                      "posest", "V1027", "V1028", "V1029", 
                                      "V2003","V2009", "V2007", "VD3004", "VD3005",
                                      "VD4002", "VD4020", "VD4035"))
  class(pnadc_2023q1)
```

&lt;p class="jst"&gt;Os dados serão retornados em um objeto do tipo &lt;b&gt;tibble&lt;/b&gt;, porém, serão mantidas as variáveis relacionadas ao plano amostral, incluso os pesos replicados (de &lt;b&gt;V1028001&lt;/b&gt; à &lt;b&gt;V1028200&lt;/b&gt;) que foram gerados na reamostragem por &lt;i&gt;bootstrap&lt;/i&gt;. A princípio, para considerar o plano amostral nas estatísticas, temos duas possibilidades: &lt;/p&gt;

- &lt;p class="jst"&gt;Construir um objeto do tipo &lt;b&gt;survey.design&lt;/b&gt;, contendo as informações de estratificação e os pesos finais.&lt;/p&gt;
- &lt;p class="jst"&gt;Construir um objeto do tipo &lt;b&gt;svyrep.design&lt;/b&gt;, contendo as informações de estratificação e os pesos replicados.&lt;/p&gt;

&lt;p class="jst"&gt;Os arquivos de microdados e auxiliares (input, dicionários, indicadores de deflação), usados para aplicar as operações anteriores são fornecidos pelo IBGE.&lt;/p&gt;

### .orange[Microdados da PNAD Contínua &lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M32,32V464a16,16,0,0,0,16,16H480" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/path&gt;  &lt;rect x="96" y="224" width="80" height="192" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;  &lt;rect x="240" y="176" width="80" height="240" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;  &lt;rect x="383.64" y="112" width="80" height="304" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;&lt;/svg&gt; - pacote .purple[&lt;b&gt;PNADcIBGE&lt;/b&gt;]]

&lt;p class="jst"&gt;Relembrando:&lt;/p&gt;

- A função  .purple[get_pnadc()] permite:
  - &lt;p class="jst"&gt;Baixar os dados de servidor &lt;b&gt;FTP&lt;/b&gt;.&lt;/p&gt;
  - &lt;p class="jst"&gt;Inclui por padrão &lt;i&gt;labels&lt;/i&gt; categóricos, variáveis de deflacionamento e plano amostral. A não inclusão requer o uso de parâmetros específicos da função.&lt;/p&gt; 
- A função  .purple[read_pnadc()] permite:
  - &lt;p class="jst"&gt;Ler os microdados, requerendo arquivos específicos.&lt;/p&gt;
  - &lt;p class="jst"&gt;A inclusão de &lt;i&gt;labels&lt;/i&gt; categóricos, variáveis de deflacionamento e plano amostral requer o uso de funções auxiliares.&lt;/p&gt;
- &lt;p class="jst"&gt;Os objetos  &lt;b&gt;survey.design&lt;/b&gt; (usa método do conglomerado primário) e &lt;b&gt;svyrep.design&lt;/b&gt; (usa método &lt;i&gt;bootstrap&lt;/i&gt;) não devem apresentar diferenças nos resultados para uma mesma estimativa (ex: média ou proporção de uma variável). No entanto, como possuem métodos diferentes para estimar as variâncias, os resultados para estimativas de erros como desvio padrão ou intervalo de confiança podem diferir.&lt;/p&gt;

### .orange[Microdados da PNAD Contínua &lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M32,32V464a16,16,0,0,0,16,16H480" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/path&gt;  &lt;rect x="96" y="224" width="80" height="192" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;  &lt;rect x="240" y="176" width="80" height="240" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;  &lt;rect x="383.64" y="112" width="80" height="304" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;&lt;/svg&gt; - pacote .purple[&lt;b&gt;PNADcIBGE&lt;/b&gt;]]

&lt;p class="jst"&gt; O plano amostral é necessário para obter estatísticas coerentes e métricas sobre essas estatísticas como intervalos de confiança e margem de erro. Para maiores informações, veja as seguintes vídeo-aulas sobre microdados:&lt;/p&gt;

- &lt;A href="https://youtu.be/k3rLK8V_38s"&gt; Vídeo 1 - teórico&lt;/A&gt;

- &lt;A href="https://www.youtube.com/watch?v=qC22jz0FA0U"&gt; Vídeo 2 - sobre PNADC&lt;/A&gt;

- &lt;A href="https://www.youtube.com/watch?v=hhNA8MR__aA"&gt; Vídeo 3 - sobre Pesquisa de Orçamentos Familiares (POF)&lt;/A&gt;

&lt;p class="jst"&gt; O plano amostral da PNAD Contínua considera dois estágios de seleção com &lt;b&gt;estratificação&lt;/b&gt; das unidades primárias de amostragem (UPAs). Não obstante, para produzir estatísticas coerentes sobre os dados, temos algumas opções:&lt;/p&gt;

- &lt;p class="jst"&gt;Usar o pacote .purple[&lt;b&gt;survey&lt;/b&gt;], porém, seu objeto do tipo lista não permitirá operações usando o .purple[&lt;b&gt;dplyr&lt;/b&gt;], devendo-se usar outras opções para manipulação de dados.&lt;/p&gt;
- &lt;p class="jst"&gt;Considerar algumas métricas do plano amostral como, por exemplo, indicar os pesos dos domicílios e das pessoas para aplicação de ponderação em funções pertinentes ao gerar as estatíticas desejadas.&lt;/p&gt;
- &lt;p class="jst"&gt;Gerar o objeto combinado dos pacotes .purple[&lt;b&gt;survey&lt;/b&gt;] e .purple[&lt;b&gt;srvyr&lt;/b&gt;] (possui o plano amostral), o que permitirá o uso de funções do .purple[&lt;b&gt;dplyr&lt;/b&gt;] e, consequente, flexibilidade nas manipulações de dados.&lt;/p&gt;

### .orange[Microdados da PNAD Contínua &lt;svg viewBox="0 0 512 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M32,32V464a16,16,0,0,0,16,16H480" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/path&gt;  &lt;rect x="96" y="224" width="80" height="192" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;  &lt;rect x="240" y="176" width="80" height="240" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;  &lt;rect x="383.64" y="112" width="80" height="304" rx="20" ry="20" style="fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"&gt;&lt;/rect&gt;&lt;/svg&gt; - estatísticas com .purple[&lt;b&gt;survey&lt;/b&gt;]]

&lt;p class="jst"&gt;O objeto do tipo &lt;b&gt;survey.design&lt;/b&gt; permite produzir estatísticas através de funções do pacote .purple[&lt;b&gt;survey&lt;/b&gt;]. Por exemplo, quando se trata de uma variável categórica como &lt;b&gt;VD4002&lt;/b&gt; (ocupados e desocupados), a função .purple[svymean()] cálcula/estima a proporção da população em cada nível encontrado, com projeção geográfica conforme a consulta. Vejamos:&lt;/p&gt;

A função .purple[svytotal()] cálcula/estima a parcela da população, em números totais, em cada nível encontrado, projetando a estimativa geograficamente conforme a consulta. Vejamos:

&lt;p class="jst"&gt; Quando trabalhamos com variáveis numéricas, a função .purple[svymean()] cálcula/estima  a média, ao invés da proporção. Portanto, podemos extrair os anos de estudo de &lt;b&gt;VD3005&lt;/b&gt;, converter para "numeric", e estimar a média de anos de estudo da população com 25 anos ou mais de idade no Rio Grande do Sul, conforme:&lt;/p&gt;


```r
  svymean(~as.numeric(gsub("\\D", "", VD3005)), 
          subset(pnadc_2023q1, V2009 &gt;= 25 &amp; UF == 'Rio Grande do Sul' 
                 &amp; VD3005 != "Sem instrução e menos de 1 ano de estudo"), na.rm = T)
```

```

## as.numeric(gsub("\\\\D", "", VD3005)) 10,5 0,07
```


```r
  confint(svymean(~as.numeric(gsub("\\D", "", VD3005)),
                  subset(pnadc_2023q1, V2009 &gt;= 25 &amp; UF == 'Rio Grande do Sul'
                         &amp; VD3005 != "Sem instrução e menos de 1 ano de estudo"), na.rm = T),
          level = .95)
```

&lt;p class="jst"&gt;O objeto &lt;b&gt;rendimento_mensal_capitais&lt;/b&gt; armazena as estimativas do rendimento médio mensal e anos de estudo das pessoas com 14 anos ou mais de idade nas capitais, observável nos gráficos:&lt;/p&gt;

```r
  dt &lt;- rendimento_mensal_capitais |&gt;
    mutate(
      Capital = fct_reorder(Capital,
                          rendimento_medio)
    )
   p &lt;- ggplot(dt) + theme_classic()
   p1 &lt;- p + 
     geom_col(aes(rendimento_medio,Capital))
   p2 &lt;- p + 
     geom_col(aes(anos_de_estudo,Capital))+
     theme(axis.text.y = element_blank(),
           axis.title.y = element_blank())
   p1 + p2 
```
]

Agora, vamos usar de forma combinada .purple[&lt;b&gt;survey&lt;/b&gt;] e .purple[&lt;b&gt;srvyr&lt;/b&gt;]. Antes, necessitamos carregar o pacote .purple[&lt;b&gt;srvyr&lt;/b&gt;]:


```r
  library(srvyr)
```

Aplicaremos o plano amostral nos nossos dados para obter um objeto &lt;b&gt;svyrep.design&lt;/b&gt;:


```r
  pnadc2023_1trim &lt;- PNADcIBGE::pnadc_design(data_pnadc = pnadc2023_1trim)
  class(pnadc2023_1trim)
```

```
## [1] "svyrep.design"
```

E tranformaremos novamente o objeto para poder trabalhar com .purple[&lt;b&gt;dplyr&lt;/b&gt;] e .purple[&lt;b&gt;ggplot2&lt;/b&gt;]:


```r
  pnadc2023_1trim &lt;- srvyr::as_survey(.data = pnadc2023_1trim)
  class(pnadc2023_1trim)
```

```
## [1] "tbl_svy"       "svyrep.design"
```

- &lt;p class="jst"&gt;&lt;b&gt;survey.design&lt;/b&gt;/&lt;b&gt;svyrep.design&lt;/b&gt; podem apresentar diferenças para estimativas de erros (ex: desvio padrão), mas as estimativas obtidas para variáveis como totais, médias e proporções, devem ser idênticas.&lt;/p&gt;
- &lt;p class="jst"&gt;Estatísticas com .purple[&lt;b&gt;survey&lt;/b&gt;]:&lt;/p&gt;
  - Consideram o plano amostral.
  - Não permitem manipulação dos dados com funções do pacote .purple[&lt;b&gt;dplyr&lt;/b&gt;] e correlatos.
  - Custo computacional pode ser alto conforme à complexidade da operação e quantidade de dados.
- &lt;p class="jst"&gt;Estatísticas com .purple[&lt;b&gt;survey/srvyr&lt;/b&gt;]:&lt;/p&gt;
  - Consideram o plano amostral.
  - Permitem usar funções do pacote .purple[&lt;b&gt;dplyr&lt;/b&gt;] e correlatos.
  - Custo computacional pode ser alto conforme à complexidade da operação e quantidade de dados.
- &lt;p class="jst"&gt;Estatísticas ponderadas:&lt;/p&gt;
  - Consideram os pesos dos domicílios e das pessoas, mas não outras variáveis do plano amostral.
  - Podem combinar manipulação de dados usando .purple[&lt;b&gt;dplyr&lt;/b&gt;] com funções que aplicam ponderação.
  - Custo computacional bem inferior em relação às funções dos pacotes .purple[&lt;b&gt;survey/srvyr&lt;/b&gt;].

&lt;b&gt;Exercício 2:&lt;/b&gt; Estime o rendimento médio mensal das pessoas com idade igual ou superior à 14 anos, bem como, a média dos anos de estudo. Agrupe os dados por estado e pela variável &lt;b&gt;V2007&lt;/b&gt;. Use os pacotes .purple[&lt;b&gt;srvyr&lt;/b&gt;] e .purple[&lt;b&gt;dplyr&lt;/b&gt;].


```r
  rendimento_mensal &lt;- pnadc2023_1trim |&gt;
    group_by(UF, V2007) |&gt;
    summarise(rendimento_medio = survey_mean(VD4020, na.rm = TRUE, vartype = "ci"),
              anos_de_estudo = survey_mean(anos_de_estudo, na.rm = TRUE),
    ) |&gt;
    tidyr::drop_na() |&gt;
    arrange(UF)
```

&lt;b&gt;Exercício 3:&lt;/b&gt; Estime o rendimento médio mensal das pessoas com idade igual ou superior à 14 anos por nível de instrução (&lt;b&gt;VD3004&lt;/b&gt;). Agrupe os dados por estado.



```r
  rendimento_mensal &lt;- pnadc2023_1trim |&gt; 
    filter(VD3004 != "NA") |&gt;
    group_by(UF, VD3004) |&gt;
    summarise(rendimento_medio = survey_mean(VD4020, na.rm = TRUE, vartype = "ci")) |&gt;
    tidyr::drop_na() |&gt;
    arrange(UF)
```

Agora, adicionaremos os dados de rendimento médio mensal ao conjunto de dados do mapa.


```r
  states &lt;- dplyr::left_join(states, rendimento_mensal, by = "code_state")
```

&lt;p class="jst"&gt;Finalmente, podemos produzir um mapa usando o .purple[ggplot2], conforme:&lt;/p&gt;


```r
  titulo &lt;- paste0("Rendimento médio mensal para indivíduos com nível superior completo,\n",
                   "no primeiro trimestre de 2023")
  states |&gt; 
    filter(VD3004 == "Superior completo") |&gt; 
    ggplot() +
    geom_sf(data = states, aes(fill = rendimento_medio), color = NA) +
    labs(subtitle = titulo) +
    scale_fill_distiller(palette = "Spectral", name = "Rendimento Médio") +
    theme_minimal() + 
    ggspatial::annotation_scale()
```

&lt;p class="jst"&gt;Também podemos produzir um mapa, conforme:&lt;/p&gt;


```r
  titulo &lt;- paste0("Rendimento médio mensal das pessoas com idade igual ou superior à 14 anos,",
                   "\nsegundo o nível de instrução, no primeiro trimestre de 2023.")
  states |&gt; ggplot() +
    geom_sf(data = states, aes(fill = rendimento_medio), color = NA) + 
    facet_wrap(~VD3004) +
    labs(title = titulo) +
    scale_fill_distiller(palette = "Spectral", name = "Rendimento Médio") +
    theme_classic() +
    theme(axis.text = element_blank(),
          axis.title = element_blank(),
          axis.ticks = element_blank(),
          strip.text = element_text(size = 6))
```

  d.querySelectorAll('.remark-help-content table tr').forEach(tr => {
    const t = tr.querySelector('td:nth-child(2)').innerText;
    tr.querySelectorAll('td:first-child .key').forEach(key => {
      const k = key.innerText;
      if (/^[a-z]$/.test(k)) res[k] = t;  // must be a single letter (key)
    });
  });
  d.body.setAttribute('data-at-shortcutkeys', JSON.stringify(res));
})(document);
(function() {
  "use strict"
  // Replace <script> tags in slides area to make them executable
  var scripts = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container script'
  );
  if (!scripts.length) return;
  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {
      s.setAttribute(scriptAttrs[j].name, scriptAttrs[j].value);
    }
    scripts[i].parentElement.replaceChild(s, scripts[i]);
  }
})();
(function() {
  var links = document.getElementsByTagName('a');
  for (var i = 0; i < links.length; i++) {
    if (/^(https?:)?\/\//.test(links[i].getAttribute('href'))) {
      links[i].target = '_blank';
    }
  }
})();
// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
